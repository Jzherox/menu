<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_form.css">
    <title>Repetir Nombre</title>
</head>
<body>
    <div>
        <div class="container">
            <h1>Repetir Nombre</h1>
            <form action="../menu.html">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="veces">Veces:</label>
                    <input type="text" id="veces" name="veces" value="1">
                </div>
                <div class="resultado">
                    <strong>Resultado:</strong> Se presentara el nombre ingresado segun las veces ingresadas.
                </div>
                <div class="button-group">
                    <button type="button" onclick="repetir_nombre()" class="btn-primary">
                        <span>Repetir</span>
                    </button>
                    <button type="reset" onclick="limpiar_consola()" class="btn-secondary">
                        <span>Limpiar</span>
                    </button>
                    <button type="submit" class="btn-secondary">
                        <span>Volver</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="console">
            <h3><i class="fa-solid fa-terminal"></i> Consola</h3>
            <div id="output"></div>
        </div>
    </div>
</body>
    <script src="../js/repetir_nombre.js"></script>
    <script src="../js/consola.js"></script>
    <script src="https://kit.fontawesome.com/a4a2433d2c.js" crossorigin="anonymous"></script>
</html>
