<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_form.css">
    <title>Numeros Pares</title>
</head>
<body>
    <div>
        <div class="container">
            <h1>Presentar Numeros Pares</h1>
            <form action="../menu.html">
                <div class="form-group">
                    <label for="numero">Limite:</label>
                    <input type="text" id="numero" name="numero" placeholder="Ingresa el numero final de la serie numerica">
                </div>
                <div class="resultado">
                    <strong>Resultado:</strong> Se presentaran los numeros pares hasta el 1 hasta el numero ingresado.
                </div>
                <div class="button-group">
                    <button type="button" onclick="numeros_pares()" class="btn-primary">
                        <span>Mostrar</span>
                    </button>
                    <button type="reset" onclick="limpiar_consola()" class="btn-secondary">
                        <span>Limpiar</span>
                    </button>
                    <button type="submit" class="btn-secondary">
                        <span>Volver</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="console">
            <h3><i class="fa-solid fa-terminal"></i> Consola</h3>
            <div id="output"></div>
        </div>
    </div>
</body>
    <script src="../js/numeros_pares.js"></script>
    <script src="../js/consola.js"></script>
    <script src="https://kit.fontawesome.com/a4a2433d2c.js" crossorigin="anonymous"></script>
</html>
