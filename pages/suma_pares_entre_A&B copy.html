<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_form.css">
    <title>Sumar Pares Entre A y B</title>
</head>
<body>
    <div>
        <div class="container">
            <h1>Suma de Numeros Pares Entre A y B</h1>
            <form action="../menu.html">
                <div class="form-group">
                    <label for="varA">inicio:</label>
                    <input type="text" id="varA" name="varA" placeholder="Ingresa el valor inicial">
                </div>
                <div class="form-group">
                    <label for="varB">final:</label>
                    <input type="text" id="varB" name="varB" placeholder="Ingresa el valor final">
                </div>
                <div class="resultado">
                    <strong>Resultado:</strong> Se presentaran la suma de los numeros pares que se encuentran entre A y B.
                </div>
                <div class="button-group">
                    <button type="button" onclick="suma_pares_AB()" class="btn-primary">
                        <span>Iniciar</span>
                    </button>
                    <button type="reset" onclick="limpiar_consola()" class="btn-secondary">
                        <span>Limpiar</span>
                    </button>
                    <button type="submit" class="btn-secondary">
                        <span>Volver</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="console">
            <h3><i class="fa-solid fa-terminal"></i> Consola</h3>
            <div id="output"></div>
        </div>
    </div>
</body>
    <script src="../js/suma_pares_entre_A&B.js"></script>
    <script src="../js/consola.js"></script>
    <script src="https://kit.fontawesome.com/a4a2433d2c.js" crossorigin="anonymous"></script>
</html>
