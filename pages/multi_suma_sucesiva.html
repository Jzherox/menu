<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_form.css">
    <title>Suma Sucesiva</title>
</head>
<body>
    <div>
        <div class="container">
            <h1>Suma Sucesiva</h1>
            <form action="../menu.html">
                <div class="form-group">
                    <label for="varA">Numero A:</label>
                    <input type="text" id="varA" name="varA" placeholder="Ingresa el numero A">
                </div>
                <div class="form-group">
                    <label for="varB">Numero B:</label>
                    <input type="text" id="varB" name="varB" placeholder="Ingresa el numero B">
                </div>
                <div class="resultado">
                    <strong>Resultado:</strong> Se mostrara una multiplicacion a base de sumas sucesiva del numero ingresado.
                </div>
                <div class="button-group">
                    <button type="button" onclick="suma_sucesiva()" class="btn-primary">
                        <span>Iniciar</span>
                    </button>
                    <button type="reset" onclick="limpiar_consola()" class="btn-secondary">
                        <span>Limpiar</span>
                    </button>
                    <button type="submit" class="btn-secondary">
                        <span>Volver</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="console">
            <h3><i class="fa-solid fa-terminal"></i> Consola</h3>
            <div id="output"></div>
        </div>
    </div>
</body>
    <script src="../js/multi_suma_sucesiva.js"></script>
    <script src="../js/consola.js"></script>
    <script src="https://kit.fontawesome.com/a4a2433d2c.js" crossorigin="anonymous"></script>
</html>
